<div>
  <table 
    mat-table 
    [dataSource]="dataRow"
  >
    <ng-container *ngFor="let row of displayedColumns" [matColumnDef]="row">
      <th mat-header-cell *matHeaderCellDef> 
        <app-bar-skeleton
          [width]="'60px'"
        ></app-bar-skeleton>
      </th>
      <td mat-cell *matCellDef="let element"> 
        <app-bar-skeleton
        [width]="'130px'"
        ></app-bar-skeleton>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
