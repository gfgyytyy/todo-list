<mat-sidenav-container class="app__container">
  <mat-sidenav 
    mode="over" 
    [opened]="opened"
    (closed)="opened = false"
  >
    <app-sidenav-list />
  </mat-sidenav>
  <!-- Main content -->
  <mat-sidenav-content fxLayout="column">
    <mat-toolbar
      class="app__header"
      fxLayout="row"
      fxLayoutAlign="left center"
      color="primary"
    >
      <button 
        mat-icon-button
        (click)="opened = !opened"
      >
        <mat-icon>menu</mat-icon>
      </button>
      <a class="app__logo" routerLink="/">TODO List</a>
    </mat-toolbar>
    
    <div class="progress__container">
      <mat-progress-bar mode="indeterminate" *ngIf="spinnerService.visibility$ | async">
      </mat-progress-bar>
    </div>
    <div class="main__container">
      <router-outlet></router-outlet>
    </div>
    <div 
      class="app__footer"
    >
      footer
    </div>
    <div
      class="app__quick-actions"
    >
      <button    
        mat-fab
        color="primary"
        (click)="addTask()"
      >
        <mat-icon>add</mat-icon>
      </button>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
