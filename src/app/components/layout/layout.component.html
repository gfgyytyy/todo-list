<mat-sidenav-container class="app__container">
  <mat-sidenav 
    mode="over" 
    [opened]="opened"
    (closed)="opened = false"
  >
    <app-sidenav-list />
  </mat-sidenav>
  <!-- Main content -->
  <mat-sidenav-content class="overflow-auto max-h-screen mb-4 min-h-screen">
    <mat-toolbar
      class="sticky top-0 z-50"
      color="primary"
    >
      <button 
        mat-icon-button
        (click)="opened = !opened"
      >
        <mat-icon>menu</mat-icon>
      </button>
      <a class="app__logo" routerLink="/">TODO List</a>
    </mat-toolbar>
    
    <div class="p-4">
      <router-outlet></router-outlet>
    </div>
    <div
      class="fixed bottom-5 right-5 z-50"
    >
      <button    
        mat-fab
        color="primary"
        (click)="addTask()"
      >
        <mat-icon>add</mat-icon>
      </button>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
