<mat-card
  class="task-card__card"
  [ngStyle]="getCardStyle()"
  *ngIf="task !== undefined"
>
  <mat-card-title>
    {{task.title}}
  </mat-card-title>
  <mat-card-content>
    <p>name: {{task.name}}</p>
    <p>created at: {{task.createdAt | localDate}}</p>
    <p>description: {{task.description}}</p>
    <p>progress:</p>
    <mat-progress-bar
      [value]="task.progress"
    />
    <p>due at: {{task.dueDate | localDate: 'YYYY-MM-DD'}}</p>
    
  </mat-card-content>
  <mat-card-actions align="end">
    <button
      *ngIf="task.progress < 100"
      mat-icon-button
      (click)="done.emit(task)"
    >
      <mat-icon>done</mat-icon>
    </button>
    <button
      mat-icon-button
      color="primary"
      (click)="edit.emit(task)"
    >
      <mat-icon>edit</mat-icon>
    </button>
    <button
      mat-icon-button
      color="warn"
      (click)="delete.emit(task)"
    >
      <mat-icon>delete</mat-icon>
    </button>
  </mat-card-actions>
</mat-card>
