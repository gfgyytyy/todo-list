<div class="max-w-screen overflow-auto">
  <table 
    mat-table 
    matSort 
    [dataSource]="dataSource"
  >
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Name </th>
      <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>

    <ng-container matColumnDef="progress">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Progress </th>
      <td mat-cell *matCellDef="let element"> 
        <mat-progress-bar 
          [value]="element.progress"
        />
      </td>
    </ng-container>

    <ng-container matColumnDef="createdAt">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Created At </th>
      <td mat-cell *matCellDef="let element"> {{element.createdAt | localDate}} </td>
    </ng-container>

    <ng-container matColumnDef="dueDate">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Due At </th>
      <td mat-cell *matCellDef="let element"> {{element.dueDate | localDate: 'YYYY-MM-DD'}} </td>
    </ng-container>

    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef> Actions </th>
      <td mat-cell *matCellDef="let element">
        <button
          mat-icon-button
          (click)="onDone(element)"
        >
          <mat-icon>done</mat-icon>
        </button>
        <button
          color="primary"
          mat-icon-button
          (click)="onEdit(element)"
        >
          <mat-icon>edit</mat-icon>
        </button>
        <button
          color="warn"
          mat-icon-button
          (click)="onDelete(element)"
        >
          <mat-icon>delete</mat-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator
    [pageSize]="10"
    showFirstLastButtons
  />
</div>
