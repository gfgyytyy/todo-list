<div 
  class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-4 xl:grid-cols-5 gap-3"
>
  <div
    class="task-list__cell"
    *ngFor="let task of tasks"
  >
    <app-task-card
      [task]="task"
      (edit)="onEdit($event)"
      (delete)="onDelete($event)"
      (done)="onDone($event)"
    ></app-task-card>
  </div>
</div>
