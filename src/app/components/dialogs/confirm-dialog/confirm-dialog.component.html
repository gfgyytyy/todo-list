<div mat-dialog-title class="text-center">
  {{title}}
</div>

<div mat-dialog-content>
  <p>{{message}}</p>
</div>

<div class="p-4 flex justify-end">
  <button mat-raised-button class="action-button dismiss mr-2" (click)="onDismiss()">cancel</button>
  <button mat-raised-button class="action-button confirm" (click)="onConfirm()" color="primary">confirm</button>
</div>
