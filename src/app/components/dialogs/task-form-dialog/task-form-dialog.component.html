<mat-card class="task-form-dialog__card">
  <mat-card-title>
    {{data.task !== undefined ? 'edit' : 'create'}}
  </mat-card-title>
  <mat-card-content>
    <app-task-form
      #taskForm
      [value]="data.task"
      (submitted)="onSubmit($event)"
    >
      <mat-card-actions align="end">
        <button
          mat-raised-button
          style="margin-right: 8px;"
          type="button"
          (click)="onDismiss()"
        >
          cancel
        </button>
        <button
          mat-raised-button
          color="primary"
          type="submit"
        >
          confirm
        </button>
      </mat-card-actions>
    </app-task-form>
  </mat-card-content>
  
</mat-card>
