<div
  class="grid grid-cols-1 gap-8"
>
  <ng-container 
    *ngFor="let group of taskGroup"
  >
    <div 
      *ngIf="group.tasks.length > 0"
      class="grid grid-cols-1 gap-6"
    >
      <div>
        <span class="text-xl text-gray-400">{{group.name}}</span>
        <mat-divider></mat-divider>
      </div>
      
      <app-task-list [tasks]="group.tasks"></app-task-list>
    </div>
  </ng-container>
</div>
